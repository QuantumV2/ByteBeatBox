<!DOCTYPE html>
<html lang="en">

<!-- hi if you hear this           e e e  e e e  e g c d e      f f f f f f e e ee  e d d e d g  e e e  e e e  e g c d e      f f f f f e e ee  g g f d c-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBeatBox</title>
</head>

<body>
    <button id="play">Play.</button>
    <input type="file" id="file-input" style="width: 0" >
    <script>
        // Define the Audio context and the necessary variables
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let t = 0;

    const charToFreq = {
        'a': 440.00, // A
        'b': 493.88, // B
        'c': 523.25, // C
        'd': 587.33, // D
        'e': 659.25, // E
        'f': 698.46, // F
        'g': 783.99, // G
        'h': 880.00, // H
        'i': 369.99, // i
        'j': 349.23, // j
        'k': 293.66, // k
        'l': 329.63, // l
        'm': 261.63, // m
        'n': 295.96, // n
        'o': 349.23, // o
        'p': 329.63, // p
        'q': 349.23, // q
        'r': 386.31, // r
        's': 430.54, // s
        't': 370.00, // t
        'u': 349.23, // u
        'v': 311.13, // v
        'w': 263.70, // w
        'x': 233.08, // x
        'y': 277.18, // y
        'z': 220.00, // z
        '0': 215.83, // 0
        '1': 278.50, // 1
        '2': 301.87, // 2
        '3': 347.65, // 3
        '4': 384.89, // 4
        '5': 432.65, // 5
        '6': 485.99, // 6
        '7': 531.97, // 7
        '8': 590.99, // 8
        '9': 651.96, // 9
        '[': 311.13, // [
        ']': 311.13, // ]
        '{': 311.13, // {
        '}': 311.13, // }
        '(': 311.13, // (
        ')': 311.13, // )
        ';': 311.13, // ;
        ':': 311.13, // :
        '"': 311.13, // "
        "'": 311.13, // '
    };

        // Define the function to convert code to rhythm
        function byteBeatBox(codeSnippet) {
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Set the gain value to 0.1
            gainNode.connect(audioCtx.destination);

            // Iterate through the code snippet characters
            for (let i = 0; i < codeSnippet.length; i++) {
                const char = codeSnippet[i].toLowerCase();
                const freq = charToFreq[char] || 0; // Default to 0 for unmapped characters

                // Create an oscillator for each character
                const oscillator = audioCtx.createOscillator();
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime + t);
                        // Change oscillator type depending on the symbol section
                if (char >= '0' && char <= '9') {
                    oscillator.type = 'triangle';
                } else if (char === '[' || char === ']' || char === '{' || char === '}' || char === '(' || char === ')' || char === ';' || char === ':' || char === '"' || char === "'") {
                    oscillator.type = 'sawtooth';
                } else {
                    oscillator.type = 'square';
                }
                oscillator.connect(gainNode);
                oscillator.start(audioCtx.currentTime + t);
                oscillator.stop(audioCtx.currentTime + t + 0.1); // Each note plays for 0.1 seconds

                // Increment the time so that characters play one after another
                t += 0.1;
            }
        }

        document.getElementById("play").addEventListener("click", () => {
            audioCtx.resume();
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                const codeSnippet = event.target.result;
                byteBeatBox(codeSnippet);
            };
            reader.readAsText(file);
        });
    </script>
    <style>
        button {
            z-index: 3;
            position: absolute;
            top: 50%;
            left: 50vw;
            transform: translate(-50%, 80%);
            background-color: #151616;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: medium;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
        }
        input[type="file"]::-webkit-file-upload-button {
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50vw;
            transform: translate(-50%, -50%);
            background-color: #151616;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: medium;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
        }
        body {
            background-color: #1c1c1c;
            font-family: 'Courier New', monospace;
        }

    </style>
</body>

</html>
